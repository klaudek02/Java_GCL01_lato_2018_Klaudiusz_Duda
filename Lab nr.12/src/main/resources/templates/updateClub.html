<form method="POST" action="/club/update2">
	Name:<input type="text" name="name" required><br>
	Finance:<input type="number" name="finance" required><br>
	Sponsor:<input type="text" name="sponsor" required><br>

	</select><br><input type="hidden" name="id" th:value="${id}"> 
	<input	type="submit" value="Add">
</form>
